<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
       <h1>Verificador de Idade</h1> 
    </header>
    <section>
       <div>
           <div id="form">
               <label for="nasc">Ano de nascimento:</label>
               <input type="number" name="nasc" id="nasc">
               <label for="sexo">Sexo:</label>
               <input type="radio" name="sexo" id="mas" checked>
               <label for="mas">Masculino</label>
               <input type="radio" name="sexo" id="fem">
               <label for="fem">Feminino</label>
           </div>
           <input type="button" value="Verificar" onclick="verificar()">
       </div>
       <div id="resultado">
        <p>Preencha os dados acima para ver o resultado!</p>
       </div>
    </section>
    <footer>
        <p>&copy; Bruno Oliveira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
