<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificar de Idade</h1>
    </header>
    <section>
        <div id="form">
            <label for="ano">Ano de nascimento:</label>
            <input type="number" name="ano" id="ano" min="1">
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="masc">Feminino</label>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="conclusao">
            <p id="res_genero">Preencha os dados acima para ver o resultado</p>
            <p id="res_foto"></p>
        </div>        
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
