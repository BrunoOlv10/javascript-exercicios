<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <label for="nasc">Ano de nascimento: </label>
            <input type="number" name="nasc" id="nasc">
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="masc"checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
        </div>
        <div id="botoes">
            <input type="button" value="Verificar" onclick="verificar()">
            <input type="button" value="Limpar" onclick="limpar()">
        </div>
        <div id="resultado">
            <p id="msg">Preencha tudo para ver o resultado abaixo...</p>
            <div id="foto">
                <img id="image">
            </div>
        </div>        
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
