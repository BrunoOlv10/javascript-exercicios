<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
       <h1>Analisador de Números</h1> 
    </header>
    <section>
       <div>
            <label for="numero">Número (entre 1 e 100)</label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" onclick="adicionar()"><br>
            <select name="lista" id="lista" size="7">
            
            </select>
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
        </div>
        <div id="resposta">

       </div>
    </section>
    <footer>
        <p>&copy; Bruno Oliveira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
